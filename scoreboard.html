	<script type="text/javascript">
		var clicked = false;
		var sec = 60;

		function startClock() {
			if (clicked === false) {
				clock = setInterval("stopWatch()", 1000);
				stopWatch();
				clicked = true;
			}
			else if (clicked === true) {
			}
		}

		function stopWatch() {
			sec--;
			if (sec >= 10)
				document.getElementById("timer").innerHTML = "00:" + sec;
			else
				document.getElementById("timer").innerHTML = "00:" + "0" + sec;

			if (sec == 0) { stopClock(); }
		}

		function stopClock() {
			window.clearInterval(clock);
			sec = 60;
			document.getElementById("timer").innerHTML = "01:00";
			clicked = false;
		}
	</script>

<style>	
	.buttons {
    position: relative;
	-webkit-appearance: none;
	background: linear-gradient(0deg, #d53369 0%, #daae51 100%);
    -moz-appearance: none;
    padding: 1em 2em;
    border: none;
    font-size: 1em;
    cursor: pointer;
    outline: none;
    overflow: hidden;
    border-radius: 100px;
    size: 100px;
  }
  .buttons span {
    position: relative;
    pointer-events: none;
  }
  .buttons::before {
    --size: 20;
    content: '';
    position: absolute;
    left: var(--x);
    top: var(--y);
    width: var(--size);
    height: var(--size);
    background: radial-gradient( #4405f7);
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    -webkit-transition: width 0.2s ease, height 0.2s ease;
    transition: width 0.2s ease, height 0.2s ease;
  }
  .buttons:hover::before {
    --size: 400px;
  }
</style>
<script>
	document.querySelectror('.buttons').onmousemove = (e) => {

const x = e.pageX - e.target.offsetLeft
const y = e.pageY - e.target.offsetTop

e.target.style.setProperty('--x', `${ x }px`)
e.target.style.setProperty('--y', `${ y }px`)

}
</script>
